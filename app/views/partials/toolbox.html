<div>
  <div class="toolbox-buttons">
    <input type="button" class="btn btn-dark" ng-click="toggleToolbar('userView')" value="Users" data-intro='Shows all users within this map and provides a chat function. The watch function within this tab allows you to keep the current map synchronized with another user.' data-step="2">
    <input type="button" class="btn btn-dark" ng-click="toggleToolbar('historyView')" value="History" data-intro='Shows all actions performed in this map.' data-step="3">
    <input type="button" class="btn btn-dark" ng-click="toggleToolbar('toolsView')" value="Feature" data-intro='Edit or delete the properties of a single feature within the map. This view will automatically open if you click on a feature in the map.' data-step="4">
    <input type="button" class="btn btn-dark" ng-click="startIntroJS()" value="Help">
    <!--
  <input type="button" class="btn btn-dark" ng-click="toggleToolbar('settingsView')" value="Settings">-->
  </div>
  <div id="toolbox" class="toolbox animate-slideIn" ng-class="{'zeroWidth':views.toolBarIn}">

    <div class="toolbox-content" ng-class="{'hide': views.userView}">
      <div class="users">
        <div class="btn btn-default" ng-class="{'watching': isWatchingAll}" ng-click="watchAll()" title="Your map will automatically change if other users zoom or pan in their map so you can see what they are editing.">Watch all</div>

        <div ng-repeat="(key, value) in users">
          <span ng-if="value !== userName">
            <div class="btn btn-default" ng-class="{'watching': watchUsers[key]}" ng-click="watchUser(key, $event)" title="Your map will automatically change if the user zooms or pans in the map.">Watch</div>
            <div class="btn btn-default" ng-click="getUserBounds(key)" title="Displays the map extent the user is currently able to see.">Show Workarea</div>
            {{value}}
          </span>
        </div>
      </div>
      <chat></chat>

    </div>
    <div class="toolbox-content" ng-class="{'hide': views.historyView}">
    <map-history></map-history>
    </div>
    <div class="toolbox-content" ng-class="{'hide': views.toolsView}">
      <featureproperties></featureproperties>
    </div>
  </div>
</div>
