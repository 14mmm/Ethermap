<div class="chatMessages" ng-model="chatMessages">
  <div ng-repeat="message in messages">
    {{message.user}}:{{message.message}}
    <hr>
  </div>

</div>
<div class="chat">
  <div class="chatNew">
    <input type="text" ng-model="chatMessage">
    <input type="button" class="btn btn-default" ng-click="sendMessage()" value="Send">
  </div>
</div>
